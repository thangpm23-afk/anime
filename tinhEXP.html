<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Tính EXP lên cấp</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
  input, button { padding: 5px; margin: 5px; }
</style>
</head>
<body>

<h2>Tính EXP để lên cấp</h2>

<label>Cấp bắt đầu:</label>
<input type="number" id="startLevel" value="0"><br>

<label>Cấp kết thúc:</label>
<input type="number" id="endLevel" value="10"><br>

<button onclick="calculateEXP()">Tính EXP</button>

<h3 id="result"></h3>

<script>
function calculateEXP() {
    const start = parseInt(document.getElementById('startLevel').value);
    const end = parseInt(document.getElementById('endLevel').value);

    if (isNaN(start) || isNaN(end) || end <= start) {
        document.getElementById('result').innerText = "Vui lòng nhập cấp hợp lệ (cấp kết thúc > cấp bắt đầu).";
        return;
    }

    let totalEXP = 0;
    for (let i = start + 1; i <= end; i++) {
        totalEXP += i * 100; // Công thức: EXP cấp n → n+1 = (n+1)*100
    }

    document.getElementById('result').innerText = 
        `Tổng EXP từ cấp ${start} lên cấp ${end} là: ${totalEXP.toLocaleString()} EXP`;
}
</script>

</body>
</html>
